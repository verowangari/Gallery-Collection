<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Photo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body class="m-5">
    <div class="container ">
<div class="row justify-content-center">

    <div class="col-md-4">
        <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Back</a>
       <div class="card">


        <form method="POST" action="" enctype="multipart/form-data" >

            <div class="form-group m-3 ">
                <label>Description</label>
                <input name="description" placeholder="Enter a description" class="form-control" > 
              </div>

              <div class="form-group m-3 ">
                <label>Select a Category</label>
                <select name="category"  class="form-control" > 
                    <option value="none">Select a category...</option>
                {% for category in categories%}
                <option value="{category.id}">{{ category.name}}</option>
                {% endfor %}
                </select>

                <div class="form-group m-3 ">
                    <label>Create a new category</label>
                    <input name="category_new" placeholder="Create a ne category" class="form-control" > 
                  </div>
              </div>

            <div class="form-group m-3 ">
              <label>Upload Image</label>
              <input name="image" type="file" class="form-control-file" >
            </div>
<button type="submit" class="btn btn-primary m-5 " >Submit</button>
          </form> 
       </div>
    </div>
</div>
    </div>
</body>
</html>
