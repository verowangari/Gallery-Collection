{%extends 'all-photos/gallery.html'%} 
{% block content %}
<div class="container">

  <div class="row">
    {% if photos%}
      <h2>Found {{ category|length }} of searched term {{message}}</h2>
    {% else %}
      <h2> Found 0 <i class="zmdi zmdi-photo-size-select-large"></i> for the search term {{message}}</h2>
    {% endif %}

  </div>

  <div class="row">

  {% if photos %}
    {% for photo in photos %}
      <div class="col-sm-6 col-md-3">
          <h1>{{photo.category}}</h1>
      </div>
    {% endfor %}
  {% endif %}
  </div>
</div>
{% endblock %}
